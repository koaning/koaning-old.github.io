<!DOCTYPE html>
<html>
<head>
	<title>d3.js with leaflet.js</title>
 
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <style>
	    html, body, #map{
	    	min-width: 500px;
	    	min-height: 500px;
	    	width: 100%;
	    	height: 100%;
	    	margin: 0px;
	    }
	</style>
</head>
<body>
 
	<div id="map"></div>
 
	<script type="text/javascript">

	var clouds = [[52.3667,4.90000],[52.6667,5.10000],[52.1, 4.8],[52.08,5.11],[51.9167, 4.5000]];

	var addCloud = function(circle, radius){
		var res = [];
		d3.range(0,5).forEach( function(){
			res.push( [	circle[0] + Math.random()*radius-radius/2, 
						circle[1] + Math.random()*radius-radius/2 ])
		})
		return res
	}

    var map = L.map('map').setView([52.3667,4.90000], 7);

    L.tileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy + Openstreetmap Contributors',
        maxZoom: 18,
        }).addTo(map);
				
	map._initPathRoot();

	// Disable drag and zoom handlers.
	map.dragging.disable();
	map.touchZoom.disable();
	map.doubleClickZoom.disable();
	map.scrollWheelZoom.disable();

	// Disable tap handler, if present.
	if (map.tap) map.tap.disable();

	var svg = d3.select("#map").select("svg"),
		g = svg.append("g");
		
	clouds.forEach(function(d) {
		d.LatLng = new L.LatLng(d[0],d[1])
	});

	// <defs>
	//     <g id="rect-group">
	//         <rect x="0" y="0" width="60" height="30"/>
	//         <rect x="20" y="10" width="20" height="50"/>
	//     </g>
	// </defs>

	var cloudDef = svg.append('defs').append("g").attr("id","cloud")
		.append("circle")
			.attr("cx",0)
			.attr("cy",0)
			.attr("r",30)
			.style("fill","orange")
	cloudDef.append("circle")
			.attr("cx",10)
			.attr("cy",0)
			.attr("r",20)
			.style("fill","orange")
	cloudDef.append("circle")
			.attr("cx",0)
			.attr("cy",10)
			.attr("r",20)
			.style("fill","orange");

	var cloudsSvg = g.selectAll("g")
		.data(clouds)
		.enter().append("g")
		.attr("transform", function(d){
			'translate(' + d[0] + ',' + d[1] + ')'
		})
		.append("use")
		.attr("xlink:href","#cloud")
	
	map.on("viewreset", update);

	update();

	function update(){
		cloudsSvg.attr("transform", 
		function(d) { 
			return "translate("+ 
				map.latLngToLayerPoint(d.LatLng).x +","+ 
				map.latLngToLayerPoint(d.LatLng).y +")";
			}
		)
	}	

	g.style("opacity", 0.5)

	// function move(){
	// 	var newRand = 200*Math.random();
	// 	g.transition().attr("transform", 
	// 	function(d){ 
	// 		return "translate("+ 
	// 			(newRand) +","+ 
	// 			0 + ")"
	// 		}
	// 	).duration(3000).ease("linear")
	// }

	// setInterval( move, 3000)
</script>
</body>
</html>
